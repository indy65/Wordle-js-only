<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <h1 class="text-center">Wordle</h1>
    <div class="row">
        <div class="col column1 text-center">

            <input type="text" maxlength="1" class="letter1 wordInput" disabled>
            <input type="text" maxlength="1" class="letter2 wordInput" disabled>
            <input type="text" maxlength="1" class="letter3 wordInput" disabled>
            <input type="text" maxlength="1" class="letter4 wordInput" disabled>
            <input type="text" maxlength="1" class="letter5 wordInput" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col column2 text-center">

            <input type="text" maxlength="1" class="letter1 wordInput" disabled>
            <input type="text" maxlength="1" class="letter2 wordInput" disabled>
            <input type="text" maxlength="1" class="letter3 wordInput" disabled>
            <input type="text" maxlength="1" class="letter4 wordInput" disabled>
            <input type="text" maxlength="1" class="letter5 wordInput" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col column3 text-center">

            <input type="text" maxlength="1" class="letter1 wordInput" disabled>
            <input type="text" maxlength="1" class="letter2 wordInput" disabled>
            <input type="text" maxlength="1" class="letter3 wordInput" disabled>
            <input type="text" maxlength="1" class="letter4 wordInput" disabled>
            <input type="text" maxlength="1" class="letter5 wordInput" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col column4 text-center">

            <input type="text" maxlength="1" class="letter1 wordInput" disabled>
            <input type="text" maxlength="1" class="letter2 wordInput" disabled>
            <input type="text" maxlength="1" class="letter3 wordInput" disabled>
            <input type="text" maxlength="1" class="letter4 wordInput" disabled>
            <input type="text" maxlength="1" class="letter5 wordInput" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col column5 text-center">

            <input type="text" maxlength="1" class="letter1 wordInput" disabled>
            <input type="text" maxlength="1" class="letter2 wordInput" disabled>
            <input type="text" maxlength="1" class="letter3 wordInput" disabled>
            <input type="text" maxlength="1" class="letter4 wordInput" disabled>
            <input type="text" maxlength="1" class="letter5 wordInput" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col column6 text-center">

            <input type="text" maxlength="1" class="letter1 wordInput" disabled>
            <input type="text" maxlength="1" class="letter2 wordInput" disabled>
            <input type="text" maxlength="1" class="letter3 wordInput" disabled>
            <input type="text" maxlength="1" class="letter4 wordInput" disabled>
            <input type="text" maxlength="1" class="letter5 wordInput" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mt-5">
            <button class="rounded-pill btn btn-primary" id="button" onclick="checkTry()">checktry</button>
            <button class="rounded-pill btn btn-primary" id="button" onclick="resetGame()">reset Game</button>

        </div>
    </div>
    <div class="keyboard w-75 m-auto">
        <div class="row">
            <div id="Q" class="col keyboardLetter"><h1>Q</h1></div>
            <div id="W" class="col keyboardLetter"><h1>W</h1></div>
            <div id="E" class="col keyboardLetter"><h1>E</h1></div>
            <div id="R" class="col keyboardLetter"><h1>R</h1></div>
            <div id="T" class="col keyboardLetter"><h1>T</h1></div>
            <div id="Y" class="col keyboardLetter"><h1>Y</h1></div>
            <div id="U" class="col keyboardLetter"><h1>U</h1></div>
            <div id="I" class="col keyboardLetter"><h1>I</h1></div>
            <div id="O" class="col keyboardLetter"><h1>O</h1></div>
            <div id="P" class="col keyboardLetter"><h1>P</h1></div>
        </div>
        <div class="row">
            <div id="A" class="col keyboardLetter"><h1>A</h1></div>
            <div id="S" class="col keyboardLetter"><h1>S</h1></div>
            <div id="D" class="col keyboardLetter"><h1>D</h1></div>
            <div id="F" class="col keyboardLetter"><h1>F</h1></div>
            <div id="G" class="col keyboardLetter"><h1>G</h1></div>
            <div id="H" class="col keyboardLetter"><h1>H</h1></div>
            <div id="J" class="col keyboardLetter"><h1>J</h1></div>
            <div id="K" class="col keyboardLetter"><h1>K</h1></div>
            <div id="L" class="col keyboardLetter"><h1>L</h1></div>
            <div id="Ç" class="col keyboardLetter"><h1>Ç</h1></div>
        </div>
        <div class="row">
            <div id="Z" class="col keyboardLetter"><h1>Z</h1></div>
            <div id="X" class="col keyboardLetter"><h1>X</h1></div>
            <div id="C" class="col keyboardLetter"><h1>C</h1></div>
            <div id="V" class="col keyboardLetter"><h1>V</h1></div>
            <div id="B" class="col keyboardLetter"><h1>B</h1></div>
            <div id="N" class="col keyboardLetter"><h1>N</h1></div>
            <div id="M" class="col keyboardLetter"><h1>M</h1></div>
        </div>
    </div>
<div id="gameOver" class=" row text-center w-100 h-100 bg-light">
    <h1 class="display-1">YAY!</h1>
</div>
    <script src="./main.js"></script>
</body>

</html>
